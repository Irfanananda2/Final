{% extends "base_generic.html" %}

{% block content %}
<div class="container-fluid content" style="height: 100%; padding: 0; margin: 0; color: white;">
        <div class="banner">    
            <h1>H-FLIX</h1>
        </div>
    {% load static %}
    <img src="{% static 'img/director.jpg' %}" class="director-Image mx-auto d-block">
    <div class="container-fluid center-block directList" style="margin-top: 10%; margin-left: 10%; border: 6px solid red; width: 60%;">
        <p>Directors Registered list:</p>
        <ul>
        {% for director in directors %}
            <li ><strong>{{ director }}</strong> - <a href="{% url 'edit_director' director.id %}">Edit</a> - <a href="{% url 'delete_director' director.id %}">Delete</a></li>
        {% endfor %}
        </ul>     
        <p>
            <a href="{% url 'add_director' %}">Add Director</a>
        </p>
    </div>
</div>
{% endblock %}
