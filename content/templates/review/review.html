{% extends "base_generic.html" %}

{% block content %}
<div class="container-fluid content">
    <div class = "banner">
        <h1>H-FLIX</h1>
    </div>
    {% load static %}
    <div class="director-content  container-fluid mx-auto d-block">
        <h2>Registered Review</h2>
        <ul>
            {% for review in reviews %}
                <li>
                    <strong>{{ review }}</strong> - <a href="{% url 'edit_review' review.id %}">Edit</a> - <a href="{% url 'delete_review' review.id %}">Delete</a>
                </li>
            {% endfor %} 
        </ul>
        <p>
            <a href="{% url 'add_review' %}">Add an Review</a>
        </p>
    </div>
</div>

{% endblock %}
