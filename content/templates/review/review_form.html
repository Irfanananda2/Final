{% extends "base_generic.html" %}

{% block content %}
<div class="banner"><h1 >H-FLIX</h1> 
    <div class="movie_content">
{% if type != 'edit' %}
<h2 style="text-align: center;">Add Review</h2>
{% else %}
<h2 style="text-align: center;">Edit Review</h2>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <!-- check if type is edit, we display text Edit instead of Add -->
    {% if type != 'edit' %}
    <input type="submit" value="Add" class="btn btn-primary"/>
    {% else %}
    <input type="submit" value="Update" class="btn btn-primary"/>
    {% endif %}
    <a href="{% url 'reviews' %}" class="btn btn-danger">Cancel</a>
</form>
</div>
</div>
{% endblock %}
