{% extends "base_generic.html" %}
{% block content %}

{% if type != 'edit' %}
<div class="container ">
<h1>Add a country</h1>
{% else %}
<h1>Edit an country</h1>
{% endif %}
<form action="" method="POST" class="form-inline">
    {% csrf_token %}
    <div class="form-group">
        {{ form}}
    </div>
    {% if type != 'edit' %}
    <div class="form-group">
    <input type="submit" value="Add" class="btn btn-primary"/>
    {% else %}
    <input type="submit" value="Update" class="btn btn-primary"/>
    {% endif %}
    <a href="{% url 'countrys' %}" class="btn btn-danger">Cancel</a>
    </div>
</form>
</div>
{% endblock %}
